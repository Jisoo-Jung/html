<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 숙제</title>
</head>
<body> <!-- 아이디어스 -->
	<div>
		<div></div>
		<div></div>
		<div>
			<form>
				<div>
					<label for="id">이메일</label>*<br>
					<input type="text" name="user-id" placeholder="이메일을 입력해주세요." required>
				</div>
				<div>
					<label for="password">비밀번호</label>*<br>
					<input type="password" name="user-password" placeholder="비밀번호 (영문+숫자+특수문자 8자 이상)" required><br>
					<input type="password" name="user-password-check" placeholder="비밀번호 확인" required>
				</div>
				<div>
					<label for="nickname">닉네임</label>*<br>
					<input type="text" name="user-nickname" placeholder="닉네임을 입력해주세요." required>
				</div>
				<div>
					<label for="phone-number">전화번호</label>*<br>
					<input type="number" name="user-phone-number" placeholder="- 를 제외한 번호만 입력해주세요." required>
					<button>인증요청</button>
				</div>
				<div>
					<label for="recommendation-code">추천인코드</label>*<br>
					<input type="text" name="user-phone-number" placeholder="- 를 제외한 번호만 입력해주세요.">
				</div>
				<div>
					<label><input type="checkbox" name="user-agree" value="모두 동의">
					모두 동의합니다.</label>
				</div>
				<div><hr width =400px align=LEFT></div>
				<div>
					<label><input type="checkbox" name="user-agree-essential-1" value="[필수]만 14세 이상" required>
					[필수] 만 14세 이상입니다.</label>
				</div>
				<div>
					<label><input type="checkbox" name="user-agree-essential-2" value="[필수]이용약관 동의" required>
					[필수] 이용약관 동의</label>
					<button>보기</button>
				</div>
				<div>
					<label><input type="checkbox" name="user-agree-essential-3" value="[필수]개인정보 수집 및 이용 동의" required>
					[필수] 개인정보 수집 및 이용 동의</label>
					<button>보기</button>
				</div>
				<div>
					<label><input type="checkbox" name="user-agree-choice" value="[선택]개인정보 수집 및 이용 동의 보기">
					[선택] 개인정보 수집 및 이용 동의 보기</label>
				</div>
				<div>
					<label><input type="checkbox" name="user-agree-choice-sub" value="[선택]할인쿠폰/이벤트/감동적인 뉴스레터 선택 동의">
					<span>[선택]할인쿠폰/이벤트/감동적인 뉴스레터 선택 동의</span><br>
					<span>아이디어스 혜택 정보를 받으시려면 위 항목에 동의해주세요.</span>
					</label>
				</div>
				<div><hr width =400px align=LEFT></div>
				<div>
					<input type="submit" value="회원가입하기">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
